<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>JS Game</title>
</head>

<body>

    <div class="container">
        <div class="container__contenido">
            <div class="container__informaciones">
				<h2>INICIAR SESIÓN</h2>
                
				<!---Agregando contenedor LoginForm--->
				<form id="loginForm">
					<h3>Usuario:</h3><input type="text" id="usuario" class="container__input" placeholder="Usuario">
					<h3>Contraseña:</h3><input type="password" id="contrasena" class="container__input" placeholder="Contraseña">
					<button type="submit" class="container__login">Ingresar</button>
				</form>
            </div>
            <img src="./img/ia.png" alt="Una persona mirando a la izquierda" class="container__imagen-persona" />
        </div>
    </div>
	
    <script>		
		//Direccionamiento al juego
		document.getElementById('loginForm').addEventListener('submit', function(event) {
		event.preventDefault(); // Evitar que el formulario se envíe
		let usuario = document.getElementById('usuario').value;
		let contrasena = document.getElementById('contrasena').value;
		if (validarLogin(usuario, contrasena)) {
			window.location.href = 'index.html?usuario=${usuario}';
		} else {
			alert('Usuario o contraseña incorrectos');
		}
		});
		//Validación de usuario
		function validarLogin(usuario, contrasena) {
			// 6 usuarios predefinidos
			let usuarios = {
				'victor': 'victor',
				'jeremy': 'jeremy',
				'brandon': 'brandon',
				'ronald': 'ronald',
				'jimena': 'jimena',
				'angel': 'angel'
			};
			// Verificar si el usuario y la contraseña con correctos
			return usuarios.hasOwnProperty(usuario) && usuarios[usuario] === contrasena;
		}	

	</script>
</body>

</html>
