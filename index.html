<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>JS Game</title>
</head>

<body>

    <div class="container">
        <div class="container__contenido">
            <div class="container__informaciones">			
				<h2><span id="nombre"></span>Bienvenido al juego:</h2>	 				
                <div class="container__texto">
                   <h1></h1>
                    <p class="texto__parrafo"></p>
                </div>
                <input type="number" id="valorUsuario" min="1" max="10" class="container__input">
                <div class="chute container__botones">
                    <button onclick="verificarIntento();" class="container__boton">Verificar</button>
                    <button onclick="reiniciarJuego();" class="container__boton" id="reiniciar" disabled>Volver a jugar</button>
					<button id="cierreSesion" class="container__nivel">Cerrar sesión</button>
				</div>
				<!---Agregando contenedor para niveles--->
				<div class="container__niveles">
					<!---Agregando botones para 3 niveles--->
					<button onclick="seleccionarNivel('facil');" class="container__nivel">Fácil</button>
					<button onclick="seleccionarNivel('intermedio');" class="container__nivel">Intermedio</button>
					<button onclick="seleccionarNivel('avanzado');" class="container__nivel">Avanzado</button>
				</div>
            </div>
            <img src="./img/ia.png" alt="Una persona mirando a la izquierda" class="container__imagen-persona" />
        </div>
    </div>
    <script src="app.js" defer>	
        // Obtener el nombre de usuario de la URL
        let params = new URLSearchParams(window.location.search);
        let nombre = params.get('usuario');
        // Mostrar el nombre de usuario en la página
        document.getElementById('nombre').textContent = usuario;
    </script>
</body>
</html>
